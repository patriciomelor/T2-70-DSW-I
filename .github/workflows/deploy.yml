name: Proyecto Linces Build Laravel 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, sqlite

    - name: Change to project directory
      run: cd Proyecto-Linces

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev
      working-directory: Proyecto-Linces

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Node.js dependencies
      run: npm install
      working-directory: Proyecto-Linces

    - name: Build assets
      run: npm run build
      working-directory: Proyecto-Linces

    - name: Run tests
      run: vendor/bin/phpunit
      working-directory: Proyecto-Linces
